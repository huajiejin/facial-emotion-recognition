<form [formGroup]="loginForm">
	<mat-form-field>
		<input matInput type="text" placeholder="用户名" formControlName="name">
	</mat-form-field>
	<mat-form-field>
		<input matInput type="password" placeholder="密码" formControlName="password">
	</mat-form-field>
	<button mat-button mat-raised-button color="primary" (click)="login()">登录</button>
</form>
