<form [formGroup]="loginForm">
	<mat-form-field>
		<input matInput type="text" placeholder="用户名" formControlName="username">
	</mat-form-field>
	<mat-form-field>
		<input matInput type="password" placeholder="密码" formControlName="password">
	</mat-form-field>
	<div class="btns">
		<button mat-button mat-raised-button color="primary" (click)="login()">登录</button>
		<button mat-button mat-raised-button color="secondary" (click)="register()">注册</button>
	</div>
</form>
